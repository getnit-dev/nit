# Example GitHub Actions workflow for nit
# This file demonstrates how to integrate nit into your CI/CD pipeline

name: Nit QA

on:
  # Run on pull requests
  pull_request:
    types: [opened, synchronize, reopened]

  # Run on pushes to main
  push:
    branches:
      - main

  # Run nightly for full regression + drift checks
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

jobs:
  # Job 1: Run nit on PRs (analyze changed files only)
  nit-pr:
    name: Nit - PR Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for diff analysis

      - name: Run nit
        uses: getnit-dev/nit@v1
        with:
          mode: hunt              # Full pipeline: scan → analyze → generate → test
          llm_provider: anthropic
          llm_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          test_type: all          # unit | e2e | integration | all
        env:
          # Pass test credentials if needed
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

  # Job 2: Run nit on main branch pushes
  nit-main:
    name: Nit - Main Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run nit
        uses: getnit-dev/nit@v1
        with:
          mode: hunt
          llm_provider: openai
          llm_model: gpt-4o
          llm_api_key: ${{ secrets.OPENAI_API_KEY }}
          coverage_target: 80     # Keep generating until 80% coverage

  # Job 3: Nightly full regression
  nit-nightly:
    name: Nit - Nightly Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run full test suite
        uses: getnit/nit@v1
        with:
          mode: run               # Just run existing tests
          llm_provider: anthropic
          llm_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Check for drift
        uses: getnit/nit@v1
        with:
          mode: drift             # Check LLM endpoint drift
          llm_provider: anthropic
          llm_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

  # Job 4: Generate and update documentation
  nit-docs:
    name: Nit - Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate docs
        uses: getnit/nit@v1
        with:
          mode: docs              # Generate/update documentation
          llm_provider: anthropic
          llm_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit documentation changes
        run: |
          git config --local user.email "nit@getnit.dev"
          git config --local user.name "Nit Bot"
          git add docs/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "docs: update documentation [skip ci]" && git push)

  # Job 5: Monorepo example - run per package
  nit-monorepo:
    name: Nit - Monorepo (${{ matrix.package }})
    runs-on: ubuntu-latest
    if: false  # Disable by default - enable for monorepo projects
    strategy:
      matrix:
        package:
          - packages/frontend
          - packages/backend
          - packages/shared

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run nit for ${{ matrix.package }}
        uses: getnit/nit@v1
        with:
          mode: hunt
          path: ${{ matrix.package }}
          llm_provider: anthropic
          llm_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

# Required secrets to configure:
# - ANTHROPIC_API_KEY or OPENAI_API_KEY: Your LLM provider API key
# - TEST_USER, TEST_PASSWORD: Optional test credentials for E2E tests
#
# To use the optional dashboard:
# - NIT_DASHBOARD_URL: https://getnit.dev (or your hosted instance)
# - NIT_DASHBOARD_KEY: Your project API key from the dashboard
