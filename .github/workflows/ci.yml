name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Format check (Black)
        run: black --check src/ tests/

      - name: Lint (Ruff)
        run: ruff check src/ tests/

      - name: Type check (mypy)
        run: mypy src/ tests/

      - name: Run tests with coverage
        run: pytest --cov=src/nit --cov-report=term-missing --cov-fail-under=90 -m "not e2e"

      - name: Run e2e tests (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          git clone https://github.com/getnit-dev/examples.git /tmp/examples
          if [ -d tests/e2e ]; then
            EXAMPLES_DIR=/tmp/examples pytest tests/e2e/ -v
          else
            echo "No tests/e2e directory found, skipping e2e tests"
          fi
